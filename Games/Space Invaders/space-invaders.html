<html>

<head>
    <title>
        Space Invaders
    </title>

    <style>
        canvas {
            border: 1px solid black;
            background-color: rgb(230, 230, 230);
            margin: auto 0;
        }

        .sprite {
            display: none;
        }
    </style>
</head>

<body>
    <h2>Space Invaders</h2>

    <!-- Create Canvas -->
    <canvas id="main_canvas" width="480" height="640"></canvas>

    <!-- Load Assets -->
    <img id="background_sprite_sheet" class="sprite" src="assets/images/background.png">
    <img id="invaders_sprite_sheet" class="sprite" src="assets/images/invaders.png">

    <!-- Load Engine Scripts -->
    <script src="../../Engine/Constants/Constants.js"></script>
    <script src="../../Engine/Time/GameTime.js"></script>

    <script src="../../Engine/Types/Vector2.js"></script>
    <script src="../../Engine/Types/Transform2D.js"></script>

    <script src="../../Engine/Types/Rect.js"></script>
    <script src="../../Engine/Types/Arc.js"></script>

    <script src="../../Engine/Actors/Actor2D.js"></script>
    <script src="../../Engine/Actors/Sprite.js"></script>
    <script src="../../Engine/Artists/Artist.js"></script>
    <script src="../../Engine/Artists/SpriteArtist.js"></script>
    <script src="../../Engine/Artists/AnimatedSpriteArtist.js"></script>

    <script src="../../Engine/Managers/ObjectManager.js"></script>
    <script src="../../Engine/Utilities/GDUtilities.js"></script>

    <!-- Load Game Scripts -->
    <script src="js/Constants.js"></script>
    <script src="js/space-invaders.js"></script>
</body>

</html>
